<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Consultation - MedMind</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f3f6fb;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .video-container {
      margin: 30px auto;
      max-width: 960px;
      height: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .note {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <h1>Start Your Secure Video Consultation</h1>
  </header>

  <div class="video-container">
    <iframe 
      src="https://meet.jit.si/MedMindTherapyRoom" 
      allow="camera; microphone; fullscreen; display-capture"
      title="MedMind Video Call">
    </iframe>
  </div>

  <p class="note">Make sure your camera and microphone are enabled.</p>
</body>

</html>
