<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | MedMind</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #4c8eaf;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4c8eaf;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #4c8eaf;
    }
    input, textarea {
      padding: 12px 15px;
      border: 1.5px solid #cbd5e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      border-color: #4c8eaf;
      outline: none;
      box-shadow: 0 0 5px #4c8eaf;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }
    button {
      background-color: #4c8eaf;
      color: white;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4c8eaf;
    }
    .contact-info {
      margin-top: 40px;
      text-align: center;
      color: #4a5568;
      font-size: 16px;
    }
    .contact-info p {
      margin: 6px 0;
    }
    @media (max-width: 480px) {
      main {
        margin: 20px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    Contact MedMind
  </header>

  <main>
    <h1>Get in Touch</h1>

    <form id="contactForm" onsubmit="handleSubmit(event)">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="subject">Subject *</label>
      <input type="text" id="subject" name="subject" required placeholder="Subject of your message" />

      <label for="message">Message *</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> support@medmind.com</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Wellness St, Mind City, Country</p>
    </div>
  </main>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      // Basic validation can be extended here
      alert(`Thank you, ${form.name.value}! Your message has been sent.`);
      form.reset();
    }
  </script>
</body>
</html>
