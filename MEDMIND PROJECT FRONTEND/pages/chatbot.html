<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedMind AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef6f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background-color: #c8e6c9;
      align-self: flex-end;
    }

    .bot {
      background-color: #fff;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      padding: 10px 20px;
      background: white;
      border-top: 1px solid #ddd;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .input-container button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <header>MedMind AI Chatbot</header>

  <div class="chat-container" id="chat-container">
    <div class="message bot">Hello! I'm your AI companion. How can I help you today?</div>
  </div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const userInput = inputField.value.trim();
      if (!userInput) return;

      // Add user message
      const chatContainer = document.getElementById("chat-container");
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = userInput;
      chatContainer.appendChild(userMessage);

      inputField.value = "";

      // Simulate bot reply (replace with API call)
      setTimeout(() => {
        const botReply = document.createElement("div");
        botReply.className = "message bot";
        botReply.textContent = generateFakeResponse(userInput); // Replace this with real response
        chatContainer.appendChild(botReply);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 800);
    }

    function generateFakeResponse(message) {
      if (message.toLowerCase().includes("sad")) {
        return "I'm sorry to hear that. Would you like to try a breathing exercise or talk about it?";
      }
      return "That's interesting! Tell me more.";
    }
  </script>

</body>
</html>
